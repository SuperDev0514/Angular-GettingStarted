<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <ai-filter-entry (filterChanged)="onFilterChanged($event)"></ai-filter-entry>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='#product of products | productFilter:listFilter'>
                        <td>
                            <img *ngIf='showImage' [src]='product.imageUrl' [style.width.px]='50' [style.margin.px]='2' [title]='product.productName'>
                        </td>
                        <td> <a [routerLink]="['ProductDetail',{id: product.productId}]">
                            {{product.productName}}
                            </a>
                        </td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ convertToDate(product.releaseDate) | date }}</td>
                        <td>{{ product.price | currency:'USD':true }}</td>
                        <td><ai-star [rating]='product.starRating'></ai-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
